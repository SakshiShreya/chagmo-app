 <div style="width: 100%; height: 65px; background: aliceblue;" id="myDiv">
     <table style="width: 50%; height: 100%;" id="mt">
       <td><a (click)="moveToDashboard()" >Media</a></td>
       <td><a>Notif</a></td>
       <td><a (click)="openPostWindow()" >Post</a></td>
       <td><a>Trends</a></td>
       <td><a (click)="moveToAccount()" >Home</a></td>
     </table>
   <div style="text-align: right;">
     <button style="
            width: 100px;
            height: 30px;" (click)="logOut()" >Log out</button>
   </div>
</div>

 <div class="post_window" *ngIf="postWindowOpened">
   <a (click)="closePostWindow()" style="float: left; padding: 20px;" >Close</a>
   <form #postForm="ngForm" (ngSubmit)="addPost(postForm.value)"
         class="example-form">
     <mat-form-field class="example-full-width">
       <input
         ngModel name="content"
         matInput placeholder="Content">
     </mat-form-field>
     <mat-form-field class="example-full-width">
       <input
         ngModel name="subjects"
         matInput placeholder="Subjects">
     </mat-form-field>
     <button class="post_button" type="submit" >Add post</button>
   </form>
 </div>

<router-outlet></router-outlet>
