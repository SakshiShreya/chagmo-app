<div class="content">
  <div class="center-align logo">OUR_LOGO</div>
  <div class="center-align"><h1>Sign up</h1></div>
  <div class="main-container">
    <div class="left-side"><!--Don't touch it. This div is for the background--></div>
    <div class="right-side">
      <form #accountForm="ngForm" (ngSubmit)="addAccount(accountForm.value)">
        <div class="form-groups">
          <label for="gmail">Gmail</label>
          <input type="email" id="gmail" ngModel name="gmail" class="form-control" />
        </div>
        <div class="form-groups">
          <label for="first_name">First Name</label>
          <input type="text" id="first_name" ngModel name="first_name" class="form-control" />
        </div>
        <div class="form-groups">
          <label for="last_name">Last Name</label>
          <input type="text" id="last_name" ngModel name="last_name" class="form-control" />
        </div>
        <div class="form-groups">
          <label for="password">Password</label>
          <input type="password" id="password" ngModel name="password" class="form-control" />
        </div>
        <div class="form-groups">
          <label for="re-password">Confirm passoword</label>
          <input type="password" id="re-password" ngModel name="re-password" class="form-control" />
        </div>
        <button class="submit">Sign up</button>
        <p class="small">Already have an account? <a href="/">Log In</a></p>
      </form>
    </div>
  </div>

</div>
