<div class="text-center m-2" >
  <h1>Log in</h1>
</div>

<form #accountForm="ngForm" (ngSubmit)="logIn(accountForm.value)">
    <mat-form-field class="example-full-width">
        <input matInput placeholder="Gmail" id="gmail" ngModel name="gmail" >
    </mat-form-field><br>
    <mat-form-field class="example-full-width">
        <input matInput placeholder="Password" id="password" ngModel name="password" >
    </mat-form-field><br>
    <button mat-raised-button color="primary" class="m-2" >Log in</button>
</form>
