<div class="content">
  <div class="center-align logo">OUR_LOGO</div>
  <div class="center-align header">
    <div class="sign-in">SIGN IN</div>
    <div class="sign-up"><a routerLink="/sign-up">SIGN UP</a></div>
  </div>
  <div class="main-container">
    <div class="left-side">
      <!--Don't touch it. This div is for the background-->
    </div>
    <div class="right-side">
      <form #accountForm="ngForm" (ngSubmit)="logIn(accountForm.value)">
        <div class="form-group">
          <!-- <label for="gmail">Email Id</label> -->
          <input
            type="email"
            id="gmail"
            ngModel
            name="gmail"
            class="form-control"
            required
            #gmailControl="ngModel"
            placeholder="john.doe@email.com"
          />
        </div>
        <div class="form-group">
          <!-- <label for="password">Password</label> -->
          <input
            type="password"
            id="password"
            ngModel
            name="password"
            class="form-control"
            required
            #passwordControl="ngModel"
            placeholder="Password"
          />
        </div>
        <div
          *ngIf="
            gmailControl.invalid && (gmailControl.dirty || gmailControl.touched)
          "
          class="alert"
        >
          <div *ngIf="gmailControl.errors.required">Email Id is required.</div>
        </div>
        <div
          *ngIf="
            passwordControl.invalid &&
            (passwordControl.dirty || passwordControl.touched)
          "
          class="alert"
        >
          <div *ngIf="passwordControl.errors.required">
            Password is required.
          </div>
        </div>
        <div *ngIf="noSuchEmail" class="alert">{{errorMsg}}</div>
        <button class="submit">SIGN IN</button>
        <!-- <p class="small">
          Don't have an account? <a href="/sign-up">Sign Up</a>
        </p> -->
      </form>
    </div>
  </div>
</div>
