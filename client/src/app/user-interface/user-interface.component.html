<div style="text-align: center;" >
  <div class="text-left m-2">
    <h1>This is {{ fullName?.getFirstName() }}'s account</h1>
    <div>
      <h5>Personal information</h5>
      <div style="font-size: 13px;">
        <p> Gmail address : {{ viewedAccountInfo?.getGmail() }}</p>
        <p> Full name : {{ fullName?.getFirstName() }} {{ fullName?.getLastName() }} </p>
      </div>
    </div>
  </div><br>

  <h3>Posts</h3>
  <app-post *ngFor="let post of posts" [post]="post" ></app-post>

</div>
